<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Matatena - BGG Card Deck Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% if inline_css %}
    <style>
        {
                {
                inline_css | safe
            }
        }
    </style>
    {% endif %}
</head>

<body class="bg-[#F5F0E9] text-[#3A3A3A] min-h-screen flex flex-col">
    <header class="bg-white shadow-sm p-4 no-print">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-[#8367C7]">La Matatena</h1>
            <nav class="flex gap-4 items-center">
                <!-- No auth required -->
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="mb-4 p-4 rounded-md {{ 'bg-blue-100 text-blue-700' if category == 'info' else 'bg-red-100 text-red-700' }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white p-4 text-center text-sm text-gray-500 no-print">
        &copy; {{ now.year }} La Matatena
    </footer>
</body>

</html>
