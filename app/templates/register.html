{% extends "layouts/base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100">
    <h2 class="text-2xl font-bold text-[#8367C7] mb-6 text-center">Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div
      class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="email" required
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#8367C7] focus:ring focus:ring-[#8367C7] focus:ring-opacity-50 p-3 border transition-colors">
      </div>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" name="name" id="name" required
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#8367C7] focus:ring focus:ring-[#8367C7] focus:ring-opacity-50 p-3 border transition-colors">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#8367C7] focus:ring focus:ring-[#8367C7] focus:ring-opacity-50 p-3 border transition-colors">
      </div>

      <button type="submit"
        class="w-full bg-[#8367C7] text-white py-3 px-4 rounded-lg font-semibold hover:bg-[#6a52a3] transition duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="{{ url_for('auth.login') }}" class="text-[#8367C7] hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
