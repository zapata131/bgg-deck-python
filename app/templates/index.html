{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center text-[#8367C7]">Generate Your Deck</h2>
  <form action="{{ url_for('main.collection') }}" method="post" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">BGG Username</label>
      <input type="text" name="username" id="username" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8367C7] focus:ring focus:ring-[#8367C7] focus:ring-opacity-50 p-2 border">
    </div>
    <button type="submit"
      class="w-full bg-[#8367C7] text-white py-2 px-4 rounded-md hover:bg-[#6a52a3] transition duration-200">
      Fetch Collection
    </button>
  </form>
</div>
{% endblock %}
